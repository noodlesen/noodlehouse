{% load staticfiles %}

{% load sass_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800&subset=latin,cyrillic'
            rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% sass_src 'scss/common.scss' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src 'scss/base.scss' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src 'scss/blog.scss' %}" rel="stylesheet" type="text/css" />
    
    {% block head %}
    {% endblock %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <span class="logo">КОНСТАНТИН ЛАПШОВ</span>
            <span class="menu">
                ФОТОГРАФИЯ | ВИДЕО | PRO.PHOTOSHOP | БЛОГ | КТО ЗДЕСЬ?
            </span>
        </div>
    </div>
    <div class="row">
        {% block content %}{% endblock %}
    </div>
</div>

    


</body>
</html>
