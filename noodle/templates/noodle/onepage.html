{% extends 'noodle/base.html' %}
{% load staticfiles %}
{% load sass_tags %}

{% block head %}
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="{% sass_src 'scss/onepage.scss' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src 'scss/gallery.scss' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}

<div class="slide">
    <div id="gallery" class="gallery">
        <div class="photo h-photo p1"><img src="{% static 'images/galleries/port_slides/1.jpg' %}" /></div>
        <div class="photo h-photo p2"><img src="{% static 'images/galleries/port_slides/2.jpg' %}" /></div>
        <div class="photo h-photo p3"><img src="{% static 'images/galleries/port_slides/3.jpg' %}" /></div>
        <div class="photo h-photo p4"><img src="{% static 'images/galleries/port_slides/4.jpg' %}" /></div>
        <div class="photo h-photo p5"><img src="{% static 'images/galleries/port_slides/5.jpg' %}" /></div>
        <div class="photo h-photo p6"><img src="{% static 'images/galleries/port_slides/6.jpg' %}" /></div>
        <div class="photo h-photo p7"><img src="{% static 'images/galleries/port_slides/7.jpg' %}" /></div>
        <div class="photo h-photo p8"><img src="{% static 'images/galleries/port_slides/8.jpg' %}" /></div>
        <div class="photo h-photo p9"><img src="{% static 'images/galleries/port_slides/9.jpg' %}" /></div>
        <div class="photo h-photo p10"><img src="{% static 'images/galleries/port_slides/10.jpg' %}" /></div>
        <div class="photo h-photo p11"><img src="{% static 'images/galleries/port_slides/11.jpg' %}" /></div>
        <div class="photo h-photo p12"><img src="{% static 'images/galleries/port_slides/12.jpg' %}" /></div>
        <div class="photo h-photo p13"><img src="{% static 'images/galleries/port_slides/13.jpg' %}" /></div>
    </div>
</div>



{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/gallery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/onepage.js' %}"></script>
{% endblock %}
